    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

        h1 {

        p {

            color: #800040;
            margin-bottom: 40px;
            max-width: 90%;
        }

        button {
            padding: 15px 40px;
            font-size: 22px;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #si {
            background-color: #ff1a75;
            color: white;
            z-index: 2;
        }

        #no {
            background-color: #d9d9d9;
            position: absolute;
            z-index: 1;
        }

        .corazon {
            position: absolute;
            font-size: 26px;
            animation: flotar 6s linear infinite;
            pointer-events: none;
        }

        @keyframes flotar {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- YouTube oculto para reproducir "Yoko" -->
    <iframe

    <script>

            const y = Math.random() * maxY;

            botonNo.style.left = x + "px";

        function tocoNo() {

            escalaSi += 0.15;

            botonNo.style.transform = `scale(${escalaNo})`;
            botonSi.style.transform = `scale(${escalaSi})`;

            crearCorazon();
        }
